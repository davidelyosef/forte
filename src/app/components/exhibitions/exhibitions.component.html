<app-loading-page *ngIf="!exhibitions"></app-loading-page>
<div ngClass="wrapper">
    <div ngClass="currentExhibition">
        <ng-container *ngFor="let exhibition of exhibitions">
            <ng-container *ngIf="exhibition.status==='Current' || exhibition.status==='Upcoming Exhibition'">
                <h4>{{exhibition.status}}</h4>
                <div ngClass="currentContainer">
                    <h5 style="cursor: pointer;">{{exhibition.exhibitionName}}-{{exhibition.exhibitionArtist}}</h5> <img
                        src="{{app}}/assets/exhibitions/{{exhibition.imgSrc}}" alt="currentExhibition"
                        (click)="gotoExhibition(exhibition.exhibitionName)">
                </div>
            </ng-container>
        </ng-container>
    </div>
    <div ngClass="pastExhibitions">
        <h4>Past</h4>
        <div class="flexContainer">
            <div *ngFor="let exhibition of exhibitions">
                <ng-container *ngIf="exhibition.status==='Past'"> <img
                        src="{{app}}/assets/exhibitions/{{exhibition.imgCover}}"
                        alt="{{exhibition.exhibitionName}}{{exhibition.exhibitionArtist}}"
                        (click)="gotoExhibition(exhibition.exhibitionName)"><br>
                    <h5 (click)="gotoExhibition(exhibition.exhibitionName)" style="cursor: pointer;">
                        {{exhibition.exhibitionName}}<br>{{exhibition.exhibitionArtist}}</h5>
                </ng-container>
            </div>
        </div>
    </div>
</div>
