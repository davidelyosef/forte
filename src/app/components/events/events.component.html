<app-loading-page *ngIf="!events"></app-loading-page><div ngClass="wrapper"> <div ngClass="currentEvent"> <ng-container *ngFor="let event of events"> <ng-container *ngIf="event.status==='Current' || event.status==='Upcoming Event'"> <h4>{{event.status}}</h4> <div ngClass="currentContainer"> <h5 (click)="gotoEvent(event._id)" style="cursor: pointer;">{{event.eventName}}-{{event.date}}</h5> <button [disabled]="!event.activeStatus"> <img src="{{app}}/assets/events/{{event.fileName}}" alt="{{event.imageName}}" (click)="gotoEvent(event._id)"> </button> </div></ng-container> </ng-container> </div><div ngClass="pastEvents"> <h4>Past</h4> <ng-container *ngFor="let event of events"> <ng-container *ngIf="event.status==='Past'"> <div> <button [disabled]="!event.activeStatus"> <img src="{{app}}/assets/events/{{event.fileName}}" alt="{{event.imageName}}" (click)="gotoEvent(event._id)"> </button><br><h5 (click)="gotoEvent(event._id)" style="cursor: pointer;">{{event.eventName}}<br>{{event.date}}</h5> </div></ng-container> </ng-container> </div></div>
