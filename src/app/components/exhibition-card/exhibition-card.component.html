<app-loading-page *ngIf="!myExhibition"></app-loading-page><div id="myModal" class="modal" #wrapper (keyup.arrowleft)="previousImg()" (keyup.arrowright)="nextImg()" (keyup.escape)="closePopup()"> <span class="close" (click)="closePopup()">&times;</span> <div class="imageNcontent"> <img class="modal-image" id="img01" #img01/> </div><button class="leftButton" (click)="previousImg()"> <i class="left"></i> </button> <button class="rightButton" (click)="nextImg()" #hiddenInput> <i class="right"></i> </button></div><ng-template #content let-modal> <div class="modal-header"> <h3>{{myExhibition.exhibitionName}}</h3> <button type="button" class="close" (click)="modal.dismiss('Cross click')"> <span aria-hidden="true">&times;</span> </button> </div><div class="modal-body">{{myExhibition.about}}</div></ng-template><div ngClass="wrapper" *ngIf="myExhibition"> <div class="exhibitionDetails"> <div ngClass="content"> <h4> <b>{{myExhibition.exhibitionArtist}}-{{myExhibition.exhibitionName}}</b> </h4> <div class="exDetails" *ngIf="myExhibition.exhibitionDetails"> <h5>{{myExhibition.opening}}<ng-container *ngIf="myExhibition.closing.length>1"> -{{myExhibition.closing}}</ng-container> </h5> <a *ngFor="let artist of myExhibition.exhibitionDetails" [routerLink]="getArtistUrl(artist)" [class]="artistNameHover(artist)">{{artist.artist}}</a> <ng-container *ngIf="myExhibition.currator.artist.length > 1"> <span class="curratorSpan">currator: </span>&nbsp; <a [routerLink]="getArtistUrl(myExhibition.currator)" [class]="artistNameHover(myExhibition.currator)" id="currator">{{myExhibition.currator.artist}}</a> </ng-container> <span (click)="open(content)" class="readMore">about the exhibition...</span> </div></div><img src="{{app}}/assets/exhibitions/{{myExhibition.exhibitionDetailsImageCover.fileName}}" [alt]="myExhibition.exhibitionName" #picture (click)="popup($event)" class="main"> <div ngClass="allPictures"> <ng-container *ngFor="let exhibition of myExhibition.exhibitionImages"> <img src="{{app}}/assets/exhibitions/{{exhibition.fileName}}" (click)="popup($event)" [alt]="exhibition.alt"> </ng-container> </div></div></div>
