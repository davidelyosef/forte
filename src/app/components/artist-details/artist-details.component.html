<app-loading-page *ngIf="!artist || !imgUrls"></app-loading-page><div id="myModal" class="modal" #wrapper (keyup.arrowleft)="previousImg()" (keyup.arrowright)="nextImg()" (keyup.escape)="closePopup()"> <span class="close" (click)="closePopup()">&times;</span> <div class="imageNcontent"> <img class="modal-image" id="img01" #img01/> <div id="caption" #caption></div></div><button class="leftButton" (click)="previousImg()"> <i class="left"></i> </button> <button class="rightButton" (click)="nextImg()" #hiddenInput> <i class="right"></i> </button></div><div ngClass="wrapper" *ngIf="artist" #mainDiv> <div ngClass="contentWrapper"> <div ngClass="artistContent" *ngIf="artist"> <h1>{{artist.fullName}}</h1> <h3>{{artist.content}}<br>{{artist.readMoreContent}}</h3> <h2 (click)="myResume(artist.cv)" *ngIf="artist.cv.length>1">Download CV</h2> <br/><br/> </div><div ngClass="mainPicture"> <h2>{{artist.fullName}}</h2> <img [src]="mainImgUrl" [alt]="artist.fullName" id="myImg" (click)="popup($event, artist)" #picture> </div></div><section id="photos"> <section [class]="classPhotos"> <img *ngFor="let url of imgUrls" ngClass="picturesCollection" [src]="url" [alt]="artist.fullName" (click)="popup($event, artist)" #photos> </section> </section></div>
